<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Weird JS</title>
    <meta charset="UTF-8" />

  <body>
    <textarea id="input" class="field" placeholder="Write some JavaScript code, click 'Browse' button to upload a file or drag & drop it here..."></textarea>

    <div class="buttons">

      <input type="file" id="browse" accept="text/javascript" hidden />

      <button id="copy" class="button" disabled>Copy</button>
      <a id="download" download="output.js" class="button" disabled>Download</a>

    <code id="output" class="field"></code>
